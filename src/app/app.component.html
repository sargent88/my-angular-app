<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id) {
    <li>
      <app-user [user]="user" (userInfo)="selectUser($event)" />
    </li>
    }
  </ul>
  @if(userInfo) {
  <app-tasks [userId]="userInfo.id" [name]="userInfo.name" />
  } @else {
  <p id="fallback">Select a user.</p>
  }
</main>
